<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Резервні копії</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Мої резервні копії</h1>
    
    <!-- Кнопка виходу -->
    <button id="logoutBtn">Вийти</button>

    <!-- Список файлів -->
    <div id="fileList">
      <h2>Завантажені файли:</h2>
      <ul id="files">
        <!-- Список файлів буде генеруватися через JavaScript -->
      </ul>
    </div>
  </div>

  <!-- Підключення скрипту для обробки даних -->
  <script src="app.js"></script>
</body>
</html>
